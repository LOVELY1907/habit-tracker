<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Smart Habit Tracker" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-[#F7F7F9] text-gray-800">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4">
        <div class="text-2xl font-semibold">Habitory</div>
        <div class="text-sm text-gray-500">Smart habits, insights & predictions</div>
      </div>
      <div>
        {% if session.get('user_id') %}
          <span class="text-sm mr-3">Signed in as {{ session.email }}</span>
          <a href="{{ url_for('logout') }}" class="text-sm text-red-600">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="mr-2">Login</a>
          <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
      </div>
    </header>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
